{% extends "blog/base.html" %}

{% block title %}Delete approvement Mini Blog {% endblock %}

{% block content %}
    <h2>Are you sure to delete "{{ post.title }}" ?</h2>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes , delete</button>
        <a class="btn" href="{% url 'blog:post_detail'  post.slug %}">No , go back</a>
    </form>
{% endblock %}
