<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h1>Students</h1>
{% if show %}
    <ul>
        {% for s in students %}
            <li>{{ s }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No students in list</p>
{% endif %}
</body>
</html>
